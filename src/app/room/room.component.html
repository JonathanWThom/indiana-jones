<h3>{{users[0].name}}</h3>
<h3>{{users[0].profession}}</h3>
<h3>{{users[0].gender}}</h3>
<h3>{{users[0].health}}</h3>

<h3>{{roomToDisplay.name}}</h3>
<h3>{{roomToDisplay.content}}</h3>
<h3>{{roomToDisplay.userEffect}}</h3>

<div *ngIf="!death">
  <button (click)="goToNextRoom(optionOne)">Option 1</button>
  <button (click)="goToNextRoom(optionTwo)">Option 2</button>
</div>

<div *ngIf="death">
  <h3>You died!!!</h3>
  <button class="btn" (click)="returnHome()">Return Home</button>
</div>
