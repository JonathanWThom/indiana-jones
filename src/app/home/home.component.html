
<h3 *ngFor="let user of users">{{user.name}} | {{users[0].gender}} | {{users[0].profession}} | <span>Health: {{users[0].health}} points</span></h3>
<new-user *ngIf="!userCreated" (newUserSender)="newUserSender()"></new-user>

<button *ngIf="userCreated" class="btn btn-success" (click)="startGame()">Start Game</button>
